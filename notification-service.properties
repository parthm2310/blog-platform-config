# Logging Configuration
logging.level.com.blogspot.notification=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.metrics.export.simple.enabled=true
management.metrics.export.simple.step=30s

# Application specific properties
notification.service.enabled=true
notification.service.retry-attempts=3
notification.service.retry-delay=5000
notification.service.batch-size=100
notification.service.processing-threads=5

# Kafka Topics Configuration
notification.kafka.topics.blog-created=blog-created
notification.kafka.topics.blog-updated=blog-updated
notification.kafka.topics.blog-deleted=blog-deleted
notification.kafka.topics.comment-added=comment-added
notification.kafka.topics.user-registered=user-registered

# Email Templates Configuration
notification.email.templates.blog-created=blog-created-template.html
notification.email.templates.blog-updated=blog-updated-template.html
notification.email.templates.comment-added=comment-added-template.html
notification.email.templates.user-registered=user-registered-template.html

# Rate Limiting Configuration
notification.rate-limit.enabled=true
notification.rate-limit.max-emails-per-minute=60
notification.rate-limit.max-emails-per-hour=1000

# Spring Boot Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false
spring.main.banner-mode=console

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# Validation Configuration
spring.validation.enabled=true

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=60s
spring.task.execution.thread-name-prefix=notification-

# Async Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-
