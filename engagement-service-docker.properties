# Engagement Service Configuration
server.port=8083
spring.application.name=engagement-service

# Database Configuration (Corrected URL, Added credentials)
spring.datasource.url=jdbc:mysql://mysql:3306/engagement_service_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (Added for completeness)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration (Correct URL, Added registration)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=engagement-service
eureka.instance.prefer-ip-address=false

# Kafka Producer Settings (ADDED: Required Fix A)
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
